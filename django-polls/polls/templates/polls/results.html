{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/bootstrap.css' %}">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1>{{ question.question_text }}</h1>

            <ul class="list-group">
            {% for choice in question.choice_set.all %}
                <li class="list-group-item">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
            {% endfor %}
            </ul>
        </div>
        <div class="col-md-12">
            <ul class="list-inline">
                <li class="list-inline-item"><a href="{% url 'polls:detail' question.id %}">Vote again?</a></li>
                <li class="list-inline-item"><a href="{% url 'polls:index' %}">Go to Home</a></li>
            </ul>
        </div>
    </div>
</div>
